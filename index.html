<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div id="referencia">
        <div class="fecha">
          <span><b>D A Y</b></span>
          <input type="text" placeholder="DD">
          <span id="inferror">Error</span>
        </div>
        <div class="fecha">
          <span><b>M O N T H</b></span>
          <input type="text" placeholder="MM">
          <span id="inferror">Error</span>
        </div>
        <div class="fecha">
          <span><b>Y E A R</b></span>
          <input type="text" placeholder="YYYY">
          <span id="inferror">Error</span>
        </div>
      </div>
      <div id="boton">
        <div id="linea"></div>
        <button><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
      <div id="answer">
        <div><span class="purple">--</span> years</div>
        <div><span class="purple">--</span> months</div>
        <div><span class="purple">--</span> days</div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mau</a>.
  </div>
</body>
<script src="app.js"></script>
</html>
